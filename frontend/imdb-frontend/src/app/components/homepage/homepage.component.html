<div class="homepage">
  <!-- Header -->
  <app-header></app-header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Hero Section -->
    <section class="hero-section">
      <div class="hero-content">
        <h1 class="hero-title">{{ translations.popularMovies }}</h1>
        <p class="hero-subtitle">
          Discover the most popular movies with ratings, trailers, and reviews
        </p>
      </div>
    </section>

    <!-- Popular Movies Section -->
    <section class="movies-section">
      <!-- Loading State -->
      <div class="loading-state" *ngIf="isLoading">
        <div class="loading-spinner"></div>
        <p>{{ translations.loading }}</p>
      </div>

      <!-- Error State -->
      <div class="error-state" *ngIf="error && !isLoading">
        <div class="error-message">
          <h3>{{ translations.error }}</h3>
          <p>{{ error }}</p>
          <button class="retry-button" (click)="loadPopularMovies()">
            Try Again
          </button>
        </div>
      </div>

      <!-- Movies Slider -->
      <app-movie-slider
        *ngIf="!isLoading && !error && popularMovies.length > 0"
        [movies]="popularMovies"
        [title]="translations.popularMovies">
      </app-movie-slider>
    </section>

    <!-- Additional Sections (Future) -->
    <section class="additional-sections">
      <!-- Placeholder for future sections like:
           - Top Rated Movies
           - New Releases
           - Trending Now
           - Your Watchlist (if logged in)
      -->
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2024 IMDB Clone. All rights reserved.</p>
      <div class="footer-links">
        <a href="#" class="footer-link">About</a>
        <a href="#" class="footer-link">Contact</a>
        <a href="#" class="footer-link">Privacy</a>
        <a href="#" class="footer-link">Terms</a>
      </div>
    </div>
  </footer>
</div>
