<div class="homepage">
  <!-- Main Content -->
  <main class="main-content">
    <!-- Popular Movies Section -->
    <section class="movies-section">
      <!-- Loading State -->
      <div class="loading-state" *ngIf="isLoading">
        <div class="loading-spinner"></div>
        <p>{{ translations.loading }}</p>
      </div>

      <!-- Movies Slider -->
      <app-movie-slider
        *ngIf="!isLoading && !error && popularMovies.length > 0"
        [movies]="popularMovies"
        [title]="translations.popularMovies">
      </app-movie-slider>
    </section>

    <!-- Additional Sections (Future) -->
    <section class="additional-sections">
      <!-- Placeholder for future sections like:
           - Top Rated Movies
           - New Releases
           - Trending Now
           - Your Watchlist (if logged in)
      -->
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 IMDB Web. All rights reserved.</p>
    </div>
  </footer>
</div>
